<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <input type="text" id="inp1">
    <br>
    <input type="text" id="inp2">
    <br>
    <a href="#" id="link">Somar</a>
    <br>
    <input type="text" id="inp3">

    <script>
        var inp1 = document.getElementById("inp1");
        var inp2 = document.getElementById("inp2");
        var inp3 = document.getElementById("inp3");
        var a1 = document.getElementById("link");

        a1.onclick = function() {
            inp3.value = (parseInt(inp1.value) + parseInt(inp2.value));
        }
    </script>
